features: 
  MyCardsRecordList: 
    recordList: 
      onLoad: 
        - 
          url: 'https://corey.apptree.dev/MyCards'
          data: 
            collection: 'my_cards'

      dataSource: 'my_cards'
      noResultsText: 'No results'
      showDivider: true
      topAccessoryViews: []
      template: 
        id: 'workbench'
        values: 
          title: '${record().cardId}'
          subtitle: '${record().name}'
      onItemSelected: 
        navigateTo: 
          id: 'CardsUpdateForm'


