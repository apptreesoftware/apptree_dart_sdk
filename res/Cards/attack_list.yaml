record_list: 
  id: 'attack_list'
  onLoad: 
    execute_when: null
    collection: null
  dataSource: 'attacks'
  noResultsText: 'No results'
  showDivider: true
  topAccessoryViews: []
  template: 
    id: 'attack_template'
    values: 
      id: 'record().id'
      name: 'record().name'
      description: 'record().description'
      damage: 'record().damage'
  onItemSelected: 
    onItemSelected: 
      navigateTo: 
        id: 'attack_form'

