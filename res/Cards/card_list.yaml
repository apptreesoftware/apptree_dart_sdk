record_list: 
  id: 'card_list'
  onLoad: 
    execute_when: null
    collection: null
  dataSource: 'cards'
  noResultsText: 'No results'
  showDivider: true
  topAccessoryViews: []
  template: 
    id: 'card_template'
    values: 
      id: 'record().id'
      name: 'record().name'
      description: 'record().description'
      rarity: 'record().rarity'
      type: 'record().type'
  onItemSelected: 
    onItemSelected: 
      navigateTo: 
        id: 'card_form'

