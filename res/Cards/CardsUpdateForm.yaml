features: 
  CardsUpdateForm: 
    form: 
      toolbar: 
        items: 
          - 
            title: Save
            actions: 
              - 
                submitForm: 
                  url: 'https://corey.apptree.dev/UpdateCard'
                  title: Updating Card


      fields: 
        Header: 
          header: 
            title: Card

        Id: 
          text: 
            title: Id
            displayValue: cardId

        Name: 
          textInput: 
            title: Name
            bindTo: name
            required: true

        Description: 
          textInput: 
            title: Description
            bindTo: description
            required: true

        Rarity: 
          textInput: 
            title: Rarity
            bindTo: rarity
            required: true

        Type: 
          textInput: 
            title: Type
            bindTo: type
            required: true

        Attacks: 
          recordList: 
            showHeader: true
            headerText: Attacks
            collapsed: false
            collapsible: true
            placeholderText: Search attacks
            sort: damage ASC
            bindTo: attacks
            template: 
              id: 'attack_workbench'
              values: 
                title: '${record().attackId}'
                subtitle: '${record().name}'
            onItemSelected: 
              - 
                navigateTo: 
                  id: AttacksUpdateForm
                  pkField: attackId


      layout: 
        - Header
        - Id
        - Name
        - Description
        - Rarity
        - Type
        - Attacks


