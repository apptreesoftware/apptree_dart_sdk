form: 
  id: 'attack_form'
  toolbar: 
    items: 
      - 
        title: 'Save'
        actions: 
          - 
            submitForm: 
              url: '<insert_url>'
              title: 'Updating Attack'


  fields: 
    Header: 
      header: 'Attack'
    Id: 
      text: 
        title: 'Id'
        displayValue: 'id'

    Name: 
      textInput: 
        title: 'Name'
        bindTo: 'name'
        required: true

    Description: 
      textInput: 
        title: 'Description'
        bindTo: 'description'
        required: true

    Damage: 
      textInput: 
        title: 'Damage'
        bindTo: 'damage'
        required: true

  layout: 
    - 'Header'
    - 'Id'
    - 'Name'
    - 'Description'
    - 'Damage'
