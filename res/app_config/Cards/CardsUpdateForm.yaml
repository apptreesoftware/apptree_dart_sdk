features: 
  CardsUpdateForm: 
    form: 
      fields: 
        Header: 
          header: 
            title: Card

        Id: 
          text: 
            title: Id
            displayValue: 'Hello ${record().cardId} - ${record().description}'

        Name: 
          textInput: 
            title: Name
            bindTo: name
            required: true

        Owner: 
          textInput: 
            title: Owner
            bindTo: owner
            required: true

        Description: 
          textInput: 
            title: Description
            bindTo: description
            required: true

      layout: 
        - Header
        - Id
        - Name
        - 
          Owner: 
            direction: vertical
            size: 
              sm: 6

        - Description
      toolbar: 
        items: []


