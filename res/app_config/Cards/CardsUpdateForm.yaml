features: 
  CardsUpdateForm: 
    form: 
      toolbar: 
        items: 
          - 
            title: Save
            actions: 
              - 
                submitForm: 
                  url: 'https://corey.apptree.dev/UpdateCard'
                  title: Updating Card


      fields: 
        Header: 
          header: 
            title: Card

        Id: 
          text: 
            title: Id
            displayValue: cardId
            visibleWhen: 

        Name: 
          textInput: 
            title: Name
            bindTo: name
            required: true
            visibleWhen: 

        Owner: 
          textInput: 
            title: Owner
            bindTo: owner
            required: true
            visibleWhen: 

        Description: 
          textInput: 
            title: Description
            bindTo: description
            required: true
            visibleWhen: 

        Common: 
          text: 
            title: Common
            displayValue: This is a common card
            visibleWhen: 'record().rarity == "Common"'

        Rare: 
          text: 
            title: Rare
            displayValue: This is a rare card
            visibleWhen: 'record().rarity == "Rare"'

        Epic: 
          text: 
            title: Rarity
            displayValue: 'This is an epic card!!!'
            visibleWhen: 'record().rarity == "Epic"'

        Type: 
          text: 
            title: Type
            displayValue: type
            visibleWhen: 

        Attacks: 
          recordList: 
            showHeader: true
            headerText: Attacks
            collapsed: false
            collapsible: true
            placeholderText: Search attacks
            sort: damage ASC
            bindTo: attacks
            template: 
              id: 'attack_workbench'
              values: 
                title: '${record().attackId}'
                subtitle: '${record().name}'
            onItemSelected: 
              - 
                navigateTo: 
                  id: AttacksUpdateForm
                  pkField: attackId

          visibleWhen: 
      layout: 
        - Header
        - Id
        - Name
        - Owner
        - Description
        - Common
        - Rare
        - Epic
        - Type
        - Attacks


