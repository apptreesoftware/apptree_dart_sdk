features: 
  MyCardsRecordList: 
    recordList: 
      dataSource: MyCards
      noResultsText: No results
      showDivider: true
      topAccessoryViews: []
      template: 
        id: workbench
        values: 
          title: '${record().cardId}'
          subtitle: '${record().name}'
      onItemSelected: 
        - 
          navigateTo: 
            id: CardsUpdateForm
            navigationContext: 
              user: '${user().appVersion}'

      toolbar: 
        items: 
          - 
            title: Sort
            icon: sort
            actions: 
              - 
                sort: 
                  analytics: 
                    tag: sort




