features:
  MyCardsRecordList:
    recordList:
      onLoad:
        - url: '{{environment.url}}/MyCards'
          data:
            owner: '${user().username}'
            collection: MyCards

      dataSource: MyCards
      noResultsText: No results
      showDivider: true
      topAccessoryViews: []
      template:
        id: workbench
        values:
          title: '${record().cardId}'
          subtitle: '${record().name}'
      onItemSelected:
        - navigateTo:
            id: CardsUpdateForm
            navigationContext:
              user: '${user().appVersion}'

      toolbar:
        items:
          - title: Sort
            icon: sort
            actions:
              - sort:
                  analytics:
                    tag: sort
